<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarStreet |</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h1>Star Street</h1>

        <div class="container-icon">
            <svg
					xmlns="http://www.w3.org/2000/svg"
					fill="none"
					viewBox="0 0 24 24"
					stroke-width="1.5"
					stroke="currentColor"
					class="icon-cart"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
					/>
				</svg>
                <div class="count-products">
					<span id="contador-productos">0</span>
				</div>

				<div class="container-cart-products hidden-cart">
					<div class="cart-product">
						<div class="info-cart-product">
                            <span class="cantidad-producto-carrito">1</span>
                            <p class="titulo-producto-carrito">Zapatos Nike</p>
                            <span class="precio-producto-carrito">$80</span>
                        </div>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="currentColor"
							class="icon-close"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M6 18L18 6M6 6l12 12"
							/>
						</svg>
					</div>
                    <div class="cart-total">
                        <h3>Total:</h3>
                        <span class="total-pagar">$200</span>
                    </div>
				</div>
			</div>
		</header>
		<div class="container-items">
			<div class="item">
				<figure>
					<img
						src="https://i.pinimg.com/736x/2d/5a/09/2d5a0932aae3f56de290696f1c5e7e14.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Zapatillas NIKE Air Max 97 Hombre</h2>
					<p class="price">PEN S/300.00</p>
					<button>Añadir al carrito</button>
				</div>
			</div>

			<div class="item">
				<figure>
					<img
						src="https://images.urbndata.com/is/image/UrbanOutfitters/88006275_003_d?$xlarge$&fit=constrain&fmt=webp&qlt=80&wid=720"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Pantalon Baggy para Hombre</h2>
					<p class="price">PEN S/37.90</p>
					<button>Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://i.pinimg.com/736x/38/d3/88/38d388ff91f5fd82bef7150256f211df.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Chaleco NIKE Hombre</h2>
					<p class="price">PEN S/50.00</p>
					<button>Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://i.pinimg.com/736x/7c/70/18/7c70188c2fe9bedfc5d32de5bb3010ab.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Cadena con forma de dragon</h2>
					<p class="price">PEN S/57.00</p>
					<button>Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://i.pinimg.com/736x/1d/a8/aa/1da8aa33bdcf1a7d6423552edf15a888.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Polera Blanco para Hombre</h2>
					<p class="price">PEN S/30.00</p>
					<button>Añadir al carrito</button>
				</div>
			</div>
		</div>

        <script src="index.js"></script>
	</body>
</html>
